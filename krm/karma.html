<base target="_blank">

<script>
   var krm = {
      client: 'd.1',
      app: null,
      appRoot: null,
      s: { feedRef: {}, screen: -1 },
      kSc: {fe:0, st:1, jo:2, si:3, re:1, br:2, ci:3, dj:4, cu:5, ab:6},
      kEmpty: /^\s*$/,
   };
   window.onload = () => {
      krm.appRoot = krm.app.mount('#krm-app');
   };
   if (!Array.prototype.findLast) // missing in prior Safari
      Array.prototype.findLast = function(iFn) {
         for (var a = this.length-1; a >= 0; --a)
            if (iFn(this[a]))
               return this[a];
         return null;
      };
</script>

<div id="krm-app"><div class="default-page">
   <h3>Karma Audio Worlds</h3>
   <a style="color:inherit" href="https://github.com/networkimprov/karma">Karma on Github</a>
   <p>Karma is an audio service to uplift and expand all listeners.</p>
</div></div>

<script type="text/x-template" id="krm-main">
   <div style="margin-top:3em"></div>
   <feed v-show="krm.s.screen === krm.kSc.fe"
         @playing="$refs.finder && ($refs.finder.stopClient(), $refs.finder.stopAudsrc())"
         @gosrc="function(c) { if ($refs.finder) c.slice(0,3) === 'Thr' ? $refs.finder.goCircle(c)
                                                                        : $refs.finder.goDj(c) }"
         :id="krm.s.feedRef.id" :name="krm.s.feedRef.name"
         :go="firstStart"
         ref="feed"/>
   <start v-if="firstStart"
          @ok="firstStart = false"/>
   <finder v-else
           @playing="$refs.feed.pause()"
           @djrev="function(c) { $refs.feed.revDjs(c) }"
           ref="finder"/>
   <div style="margin-top:3em; border-top:1px solid dimgray; padding-left:0.5em;
               font-family:monospace; white-space:pre-wrap;">
      <a @click.prevent="debug = !debug"
         style="text-decoration:none"
         href="#debug">Debug</a>
      <div v-show="debug">{{logtxt}}</div>
   </div>
   <input ref="clipboard" style="display:none"/>
</script><script type="module">
   import * as Vue from "https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.esm-browser.min.js"

   krm.s = Vue.reactive(krm.s);

   krm.app = Vue.createApp({
      template: '#krm-main',
      data() { return { debug: false, logtxt: '', scrollPos: {}, scrollKey: null,
                        firstStart: location.search === '?start' } },
      computed: {
         krm() { return krm },
      },
      methods: {
         log(i) { this.logtxt += '\n'+ i },
         setScroll() {
            this.scrollPos[this.scrollKey] = document.scrollingElement.scrollTop;
         },
         scrollFor(iKey) {
            iKey += '';
            document.scrollingElement.scrollTop = this.scrollPos[iKey] || 0;
            this.scrollKey = iKey;
         },
         copy(iTxt) {
            var aEl = this.$refs.clipboard;
            aEl.value = iTxt;
            aEl.style.display = 'inline';
            aEl.select();
            document.execCommand('copy');
            aEl.style.display = 'none';
         },
         xhrGet(iUrl, iFmt, iLog, iCb) {
            var aXhr = new XMLHttpRequest();
            aXhr.responseType = iFmt;
            aXhr.open('GET', iUrl);
            aXhr.onload = c => {
               if (aXhr.status !== 200) {
                  this.log(iLog +' "'+ iUrl +'" '+ aXhr.statusText);
                  return;
               }
               iCb(aXhr.response);
            };
            aXhr.onerror = c => { this.log(iLog +' "'+ iUrl +'" error: '+ c.message) };
            aXhr.send();
            return aXhr;
         },
         xhrPost(iForm, iLog, iCb) {
            if (iForm.method.toLowerCase() !== 'post' || !iForm.action)
               throw new Error('xhrPost: requires method=POST and valid action');
            var aXhr = new XMLHttpRequest();
            aXhr.open('POST', iForm.action);
            aXhr.onload = c => {
               if (aXhr.status !== 200) {
                  this.log(iLog +' "'+ iForm.action +'" '+ aXhr.statusText +': '+ aXhr.responseText);
                  return;
               }
               if (iCb)
                  iCb(aXhr.response);
            };
            aXhr.onerror = c => { this.log(iLog +' "'+ iForm.action +'" error: '+ c.message) };
            aXhr.send(new FormData(iForm));
            return aXhr;
         },
      },
   });
</script>

<script type="text/x-template" id="krm-start">
   <div class="tabset">
      <strong style="margin-right:1em"
              >Karma Audio</strong>
      <span v-if="select"
            @click="krm.s.screen = krm.kSc.st"
            :class="{tabshow: krm.s.screen === krm.kSc.st}"
            >{{select === 2 ? 'Topics' : 'Welcome!'}}</span>
      <span v-else
            @click="krm.s.screen = krm.kSc.fe"
            :class="{tabshow: krm.s.screen === krm.kSc.fe}"
            >Sampler</span>
      <div style="float:right">
         <span v-if="!select"
               @click="krm.s.screen = krm.kSc.jo"
               class="uibold" :class="{tabshow: krm.s.screen === krm.kSc.jo}"
               >Join Us</span>
         <span @click="krm.s.screen = krm.kSc.si"
               :class="{tabshow: krm.s.screen === krm.kSc.si}"
               >Sign In</span>
      </div>
   </div>
   <div v-show="krm.s.screen === krm.kSc.st">
      <template v-if="select === 1">
         <div class="logo"
              style="float:left; margin-right:0.5em">
            <span>KmA</span></div>
         <div style="padding-top:1em; font-style:italic"
              >Where the World Hears Wonders &amp; Wisdom</div>
         <span @click="select = 2"
               class="uilink"
               >Try It!</span>
      </template>
      <template v-else>
         <button @click="krm.s.screen = krm.kSc.fe, select = 0, getMix()"
                 style="float:right; margin:1em 0.5em 0 0"
                 >&#x25b6; Listen</button>
         <div style="margin-bottom:1em"
              >Select topics of interest for your first feed<br/>
               (You can add or amend feeds anytime.)
         </div>
         <table style="border-spacing:0.5em 0"><tr>
            <td v-for="aCol in cats">
               <label v-for="a in aCol"
                      style="display:block">
                  <input type="checkbox" :name="a.name"/>{{a.name}}</label></td>
         </tr></table>
      </template>
   </div>
   <div v-show="krm.s.screen === krm.kSc.jo">
      Full name or alias<br/>
      <input type="text" style="width:12em"/><br/>
      <button @click="$emit('ok')"
              >Sign Up</button>
   </div>
   <div v-show="krm.s.screen === krm.kSc.si">
      <table><tr>
         <td>Account</td>
         <td><input type="text" value="longUserId"
                    style="width:12em"/></td>
      </tr><tr>
         <td>Key</td>
         <td><input type="text" value="randomKey"
                    style="width:12em"/></td>
      </tr></table>
      <button @click="$emit('ok')"
              >Sign In</button>
   </div>
</script><script type="module">
   import * as Vue from "https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.esm-browser.min.js"

   krm.app.component('start', {
      template: '#krm-start',
      emits: ['ok'],
      data() { return { select: 1, cats: null } },
      computed: {
         krm() { return krm },
      },
      created() {
         krm.s.screen = krm.kSc.st;
         this.$root.xhrGet('Cat', 'json', 'categories',  c => { this.cats = c });
      },
      methods: {
         getMix() { this.$root.xhrGet('Mix', 'json', 'audio feed', c => { krm.s.feedRef = c }) },
      },
   });
</script>

<script type="text/x-template" id="krm-finder">
   <div class="tabset">
      <span @click="krm.s.screen = krm.kSc.fe"
            :class="{tabshow: krm.s.screen === krm.kSc.fe}"
            >Feed</span>
      <span @click="krm.s.screen = krm.kSc.re"
            :class="{tabshow: krm.s.screen === krm.kSc.re}"
            >Recent</span>
      <span @click="krm.s.screen = krm.kSc.br"
            :class="{tabshow: krm.s.screen === krm.kSc.br}"
            >Browse</span>
      <span @click="krm.s.screen = krm.kSc.ci"
            :class="{tabshow: krm.s.screen === krm.kSc.ci}"
            >Circles</span>
      <span v-show="!!djs"
            @click="krm.s.screen = krm.kSc.dj"
            :class="{tabshow: krm.s.screen === krm.kSc.dj}"
            >DJs</span>
      <div style="float:right">
         <span v-if="act && act.curate" k--="todo: menu if multiple curators"
               @click="krm.s.screen = krm.kSc.cu, goCurate(act.curate[0])"
               :class="{tabshow: krm.s.screen === krm.kSc.cu}"
               >Curate</span>
         <krm-dropdown ref="menu"
                       title="More options"
                       style="display:inline">
            <template #icon>&nbsp;&#x2263;&nbsp;</template>
            <div @click=""
                 class="menutab"
                 >Tbd</div>
            <div @click="$refs.menu.hide(), krm.s.screen = krm.kSc.ab, loadAbout()"
                 class="menutab" :class="{tabshow: krm.s.screen === krm.kSc.ab}"
                 >About</div>
         </krm-dropdown>
      </div>
   </div>
   <div v-show="krm.s.screen === krm.kSc.re" v-if="act">
      <div class="tabset2">
         <span @click="recSaved = false"
               :class="{tabshow: !recSaved}"
               >Played</span>
         <span @click="recSaved = true"
               :class="{tabshow: recSaved}"
               >Saved</span>
      </div>
      <krm-dropdown ref="feedAdd"
                    title="Add feed"
                    style="position:absolute; right:0.5em; top:3em">
         <template #icon>&#xff0b;</template>
         <form onsubmit="return false"
               method="POST" autocomplete="off">
            <input v-model="feedName"
                   placeholder="New feed name"
                   name="name" type="text"
                   style="width:12em; margin-bottom:0.5em"/>
            <button @click="addFeed(feedName), feedName = '', $refs.feedAdd.hide(), recSaved = true"
                    :disabled="krm.kEmpty.test(feedName) || act.saved.find(c => c.name === feedName)"
                    title="Create feed"
                    style="float:right"
                    >&#xff0b; Feed</button>
         </form>
      </krm-dropdown>
      <table style="border-spacing:1em 0">
         <tr><th></th> <th>{{recSaved ? 'Revised' : 'Played on'}}</th> <th>Sched</th> <th>Plays</th></tr>
         <tr v-for="(aF, aFi) in (recSaved ? act.saved : act.played)" :key="aF.id">
            <td>
               <span v-if="aF.djs && !aF.djs.length"
                     class="uibold"
                     >{{aF.name}}</span>
               <span v-else
                     @click="setPlayed(aF), krm.s.screen = krm.kSc.fe"
                     class="uilink"
                     >{{aF.name}}</span>
            </td>
            <td>{{recSaved ? aF.saved : aF.played}}</td>
            <td>{{aF.schedule}}</td>
            <td>
               <span v-for="a in aF.djs"
                     class="person"
                     >{{a.name}}</span>
               <em v-if="aF.saved && !aF.djs.length"
                   >None </em>
               <krm-dropdown v-if="aF.saved"
                             :sparse="true"
                             :ref="function(c) { aF.refs.drop = c }"
                             title="Trim feed"
                             :class="{uihide: !recSaved}"
                             style="display:inline-block">
                  <template #icon>&bigotimes;</template>
                  <form onsubmit="return false"
                        method="POST">
                     <div class="box40vh box50vw uishowspc uibreakword">
                        <label v-for="aDj in aF.djs" :key="aDj.id"
                               style="display:block">
                           <input @input="aDj.drop = $event.target.checked"
                                  :name="aDj.id" type="checkbox"
                                  style="margin-right:0.5em"
                                  />{{aDj.name}}</label>
                        <label style="display:block"
                               :class="{uisep: aF.djs.length}">
                           <input @input="aF.drop = $event.target.checked"
                                  :name="aF.id" type="checkbox"
                                  style="margin-right:0.5em"
                                  />Entire feed</label>
                     </div>
                     <button @click="trimFeed(aF), aF.refs.drop.hide()"
                             :disabled="!aF.drop && aF.djs.every(c => !c.drop)"
                             :title="'Remove '+ (aF.drop ? 'feed' : 'selected')"
                             style="float:right; margin-top:0.25em"
                             >Remove</button>
                  </form>
               </krm-dropdown>
            </td>
         </tr>
      </table>
   </div>
   <div v-show="krm.s.screen === krm.kSc.br">
      <form v-show="catUi"
            onsubmit="return false"
            method="GET">
         <button @click="goBrowse()"
                 :disabled="!catN && !catSet._q"
                 style="float:right; margin-right:1em"
                 >Find DJs</button>
         <div style="float:left; margin-right:2em">
            <label style="display:block; padding-top:1px">
               <input v-model="catSet._w"
                      name="_w" value="any" type="radio"/>Any</label>
            <label style="display:block; padding-top:1px">
               <input v-model="catSet._w"
                      name="_w" value="all" type="radio"/>All&nbsp;&nbsp;of:</label>
         </div>
         <div>Search DJs<br/>
            <input v-model="catSet._q"
                   placeholder="Tags or Keywords"
                   name="_q" type="text" autocomplete="off"
                   style="margin-top:0.25em; width:18em"/></div>
         <table style="margin:0.5em 0 1em; border-spacing:1em 0">
            <tr><td v-for="aCol in cats">
               <label v-for="a in aCol"
                      style="display:block">
                  <input @input="catN += $event.target.checked *2-1"
                         v-model="catSet[a.name]"
                         type="checkbox"/>{{a.name}}</label></td></tr></table>
      </form>
      <span v-show="found.length"
            @click="found.length = 0, catSet = {_w:'any'}, catN = 0, catUi = true"
            :title="'Drop search'+ (found.length > 1 ? 'es' : '')"
            class="uilink uibrdr" style="float:right; margin-right:1.5em"
            >&#x2a09;</span>
      <span v-show="found.length > 1"
            @click="browseBack()"

            class="uilink uibrdr" style="float:right; margin-right:1em; padding-right:0.65em"
            >&#x276e;</span>
      <div v-show="found.length"
           style="margin-bottom:1em">
         <div @click="catUi = !catUi"
              :title="(catUi ? 'Hide' : 'Show') +' search panel'"
              class="uilink uibrdr" style="float:left; margin-right:1em"
              >&#x2714;</div>
         <em>DJs with {{found.length && found[found.length-1].set._w}} of: </em>
         <template v-for="(aV, aK) in found.length ? found[found.length-1].set : null">
            <span v-if="aK !== '_w' && aK !== '_q' && aV"
                  class="tag"
                  >{{aK}}</span>{{' '}}</template>
      </div>
      <em v-show="found.length && !found[found.length-1].res"
          >Looking...</em>
      <table v-show="found.length && found[found.length-1].res"

         <tr><th></th><th>Recent Programs</th><th>Clips</th></tr>

            <template v-for="(aP, aPi) in aD.rec" :key="aP.id">
               <tr>
                  <td v-if="aPi === 0"
                      :rowspan="aD.rec.length * 2">
                     <span @click="goDj(aD.id)"
                           class="uilink"
                           >{{aD.name}}</span></td>
                  <td colspan="4"
                      class="uitalic"
                      >{{aP.name}}</td>
               </tr>
               <tr>
                  <td>{{aP.date}}</td>
                  <td>{{aP.count}}</td>
                  <td><krm-playbtn @click.native="toggleClient(aP.clip)"
                                   :playing="clientClip === aP.clip"/></td>
                  <td class="uifont80 uialignr"
                      >{{aP.clip.dur}}</td>
                  <td v-if="aPi === aD.rec.length-1"
                      style="height:2em"
                      ></td>
               </tr>
            </template></template>
      </table>
   </div>
   <div v-show="krm.s.screen === krm.kSc.ci" v-if="circ"
        style="margin-right:0.5em">
      <div class="tabset2">
         <span @click="circId = 'new'"
               :class="{tabshow: circId === 'new'}"
               >Latest</span>
         <template v-for="a in circ">
            <span v-if="!a.invite || a.id in circOpen"
                  @click="goCircle(a.id)"
                  :class="{tabshow: circId === a.id}"
                  >{{a.name}}</span></template>
      </div>

                    title="Start circle"
                    style="position:absolute; right:0.5em; top:3em">
         <template #icon>&#xff0b;</template>

               method="POST" autocomplete="off">
            <input v-model="circName"

                   name="name" type="text"
                   style="width:12em; margin-bottom:0.5em"/>

                    :disabled="krm.kEmpty.test(circName) || circ.find(c => c.name === circName)"
                    title="Create circle"
                    style="float:right"

               <button @click="aV.invited = aV.members.find(c => c.id === act.id).invited = null"

                          style="float:right">

                    style="width:10em; text-align:center"

               <form v-else
                     onsubmit="return false"
                     method="POST">

                               style="display:block">
                           <input @input="aV.invList[aI] = $event.target.checked ? a : null"
                                  :name="a.id" type="checkbox"
                                  style="margin-right:0.5em"/>{{a.alias}}</label></template></div>

               </form>

               <span class="circle-feedn uibold"

            <span v-for="a in aV.members" :key="a.id"
                  class="person"
                  :class="{uifade: a.invited}"

         </div>

                          @open="aV.refs.up.chooseFile()"
                          :ref="function(c) { aV.refs.post = c }"
                          title="Post clip"
                          style="display:inline; margin-left:1em">
               <template #icon>&#x2af7;</template>
               <krm-upload @post="function(c) { addCircleClip(aV, aK, c), aV.refs.post.hide() }"
                           @playing="$emit('playing'), stopClient()"
                           :aud="aud"
                           :ref="function(c) { aV.refs.up = c }"/>
            </krm-dropdown>
         </div>
         <div class="checkset">
            <label v-for="(aFv, aFk) in aV.filter">
               <input @input="aV.filter[aFk] = $event.target.checked,
                              aV.filterCount += aV.filter[aFk] *2-1,
                              aFk && (aV.filter[''] = !aV.filterCount),
                              filterCircle(aV)"
                      :checked="aFv"
                      :disabled="aFk ? aV.filterCount && aV.filter[''] : !aV.filterCount"
                      type="checkbox"/>&nbsp;{{aFk || 'All'}}</label></div>
         <table style="margin-top:1em; border-spacing:1em 0.25em">
            <tr v-for="aP in aV.fltrPosts" :key="aP.id">
               <td>{{aP.heard ? '' : aP.tags && aP.tags[0] === 'circle_invite' ? '&#x2709;' : '&#x2600;'}}</td>
               <td>{{aP.date}}</td>
               <td v-if="aK === 'new'"
                   @click="goCircle(aP.circle)"
                   class="uilink"
                   >{{circleName(aP.circle)}}</td>
               <td>{{aP.alias}}</td>
               <td><krm-playbtn @click.native="toggleClient(aP.clip)"
                                :playing="clientClip === aP.clip"/></td>
               <td class="uifont80 uivalignm uialignr"
                   >{{aP.runtime}}</td>
               <td><template v-for="a in aP.tags" :key="a">
                     <span class="tag"
                           >{{a}}</span>{{' '}}</template>
                  <krm-tag v-if="aK !== 'new' && !aV.invited"
                           :set="aV.filter" :tags="aP.tags" :sparse="true"/>
               </td>
            </tr></table>
      </div>
   </div>
   <div v-show="krm.s.screen === krm.kSc.dj"
        style="margin-right:0.5em">
      <div class="tabset2">
         <span v-for="aD in djs" :key="aD.id"

         <table style="border-spacing:1em 0">
            <tr><th>Title</th><th>Artist</th><th>Released</th></tr>
            <template v-for="aC in curClipSort">
               <tr>

      <div v-for="aP in curate.open"
           v-show="curate.openId === aP.id">
         <div style="float:right">
            <button v-if="!aP.edit"
                    @click="aP.edit = {name: aP.name, desc: aP.desc}"

                    >Edit</button>
            <button v-else
                    @click="aP.edit.name && (aP.name = aP.edit.name), aP.desc = aP.edit.desc, aP.edit = null"

                     <button @click="aP.clips.forEach(c => { if (c.status === 'unpub') c.status = '' }),
                                     aP.status = ''"
                             :disabled="!aP.clips || aP.clips.every(c => c.status !== 'unpub')"
                             title="Post draft clips"
                             >&#x266c; Post</button></form>
                  <form onsubmit="return false"
                        method="POST"
                        style="float:left; margin-right:1em">
                     <select @change="addProgClip(aP, $event.target.value), $event.target.value = ''"
                             title="Add clip from Library">
                        <option value="">&#xff0b; Clip...</option>
                        <template v-for="(aV, aK) in curate.clips">
                           <option :value="aK"
                                   >{{aV.name}}, {{aV.artist}}</option>
                           <option v-for="(aSub, aSubi) in aV.set"
                                   :value="aK +'.'+ aSubi"
                                   >&nbsp; {{aSubi+1}}. <em>{{aSub.name}}</em></option>
                        </template>
                     </select></form>
               </td></tr>
            <tr v-if="aP.clips && aP.clips.length">
               <th>Title</th><th>Artist</th><th>Released</th></tr>
            <tr v-else>
               <th>(No clips)</th></tr>
            <tr v-for="(a, aI) in aP.clips"
                :class="{inunpub: a.status === 'unpub', inhide: a.status === 'hide'}">
               <td>{{a.name}}</td>
               <td>{{a.artist}}</td>
               <td>{{a.date}}</td>
               <td><krm-playbtn @click.native="toggleClient(a)"
                                :playing="clientClip === a"/></td>
               <td class="uifont80 uivalignm uialignr"
                   >{{a.dur}}</td>
               <td>
                  <form v-if="a.status === 'unpub'"
                        onsubmit="return false"
                        method="POST">
                     <button @click="aP.clips.splice(aI, 1),
                                     aP.clips.length ? aP.clips[0].status !== 'unpub' && (aP.status = '')
                                                     : aP.status = 'empty'"
                             :disabled="clientClip === a"
                             title="Drop clip"
                             >&#x274c;</button></form>
                  <form v-else
                        onsubmit="return false"
                        method="POST">
                     <button @click="a.status = !a.status ? 'hide' : '',
                                     aP.hidden += (a.status === 'hide') *2-1"
                             :title="(!a.status ? 'Hide' : 'Publish') +' clip'"
                             >{{!a.status ? '&#x229d;' : '&#x266c;'}}</button></form>
               </td>
            </tr>
         </table>
      </div>
   </div>
</script><script type="module">
   import * as Vue from "https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.esm-browser.min.js"

   krm.app.component('finder', {
      template: '#krm-finder',
      emits: [ 'playing', 'djrev' ],
      data() { return { clientClip: null, //todo must be array? pop() in client @ended & @pause events
                        act: null, recSaved: false, feedName: '',
                        circ: null, circOpen: {}, circId: 'new', circName: '',
                        cats: null, catUi: true, catN: 0, catSet: {_w:'any'}, found: [],
                        djs: null, djId: 0,
                        about: null, aboutId: 'dj',
                        curators: {}, curId: '', newProg: {name:'', id:null},
                        aud: {ctx: new AudioContext(), src: null, next: null}, //todo: only for curator & circles
                      } },
      computed: {
         curate() { return this.curators[this.curId] },
         curProgSort() {
            return Object.values(this.curate.progs).sort(
               (cA, cB) => cA.date > cB.date ? -1 : cA.date < cB.date ? 1 : 0 );
         },
         curClipSort() {
            return Object.values(this.curate.clips).sort(
               (cA, cB) => cA.date > cB.date ? -1 : cA.date < cB.date ? 1 : 0 );
         },
         krm() { return krm },
      },
      created() {
         krm.s.screen = krm.kSc.fe;
         this.$root.xhrGet('Cat', 'json', 'categories',  c => { this.cats = c });
         this.$root.xhrGet('Act', 'json', 'account',     c => {
            c.saved.forEach((cId, cN) => { c.saved[cN] = c.feeds[cId]; c.feeds[cId].refs = {}; });
            c.played.forEach((cId, cN) => { c.played[cN] = c.feeds[cId] });
            delete c.feeds;
            this.act = c;
         });
         this.$root.xhrGet('Cir', 'json', 'circles',     c => {
            this.ppl = c.contacts;
            this.circ = c.circles;
            this.circN = c.circles.length; //todo temporary
            this.filterCircle(c);
            this.circOpen.new = c;
         });
      },
      watch: {
         'act.played': {
            deep: true,
            handler() { krm.s.feedRef = this.act.played[0] }
         },
      },
      methods: {
         toggleClient(iClip) {
            if (iClip !== this.clientClip) {
               this.$emit('playing');
               this.stopAudsrc();
               let aUrl = 'audio_4ad28ef70b.mp3'; //todo: temporary
               this.$refs.audioClient.src = aUrl; // iClip.file
               this.$refs.audioClient.load();
               this.$refs.audioClient.play();
               this.clientClip = iClip;
            } else {
               this.$refs.audioClient.pause();
            }
         },
         stopClient() {
            if (this.clientClip)
               this.$refs.audioClient.pause();
         },
         stopAudsrc() {
            if (this.aud.src)
               this.aud.src.stop(0);
         },
         setPlayed(iFeed) {
            var aPos = this.act.played.findIndex(c => c.id === iFeed.id);
            if (aPos === 0)
               return;
            if (aPos > 0)
               this.act.played.splice(aPos, 1);
            this.act.played.unshift(iFeed);
            this.act.played[0].played = 'Today';
         },
         addFeed(iName) {
            this.act.saved.unshift({ name: iName, id: 'Fx'+ this.act.saved.length, saved: 'Today',
                                     played: null, schedule: null, djs: [], refs: {} });
         },
         trimFeed(iF) {
            if (iF.drop) {
               this.act.saved.splice(this.act.saved.findIndex(c => c === iF), 1);
               iF.saved = null;
               return;
            }
            for (var a = iF.djs.length-1; a >= 0; --a)
               if (iF.djs[a].drop)
                  iF.djs.splice(a, 1);
            if (iF === krm.s.feedRef)
               this.$emit('djrev', iF.djs);
         },
         goBrowse() {
            var aF = {set: {}, n: this.catN, res: null};
            if (this.catSet._q)
               for (var a of this.catSet._q.split(' '))
                  if (a)
                     aF.set[a] = 1;
            for (var a in this.catSet)
               if (this.catSet[a])
                  aF.set[a] = this.catSet[a];
            this.catUi = false;
            this.found.push(aF);
            this.$root.xhrGet('Fnd', 'json', 'found', c => { this.found[this.found.length-1].res = c });
         },
         browseBack() {
            this.found.pop();
            var aF = this.found[this.found.length-1];
            this.catSet = {};
            for (var a in aF.set)
               if (aF.set[a] !== 1)
                  this.catSet[a] = aF.set[a];
            this.catN = aF.n;
            this.catUi = false;
         },
         addCircle(iName) {
            var aId = 'Thr'+ ++this.circN;
            this.circ.unshift({name: iName, id: aId, count: 0});
            this.circOpen[aId] = { members: [{alias: this.act.alias, id: this.act.id}],
                                   filter: {'': true}, filterCount: 0, posts: [],
                                   fltrPosts: [], refs: {}, invList: [] };
            return aId;
         },
         inviteToCircle(iC) {
            for (var a of iC.invList)
               if (a)
                  iC.members.push({alias: a.alias, id: a.id, invited: {by: this.act.alias, date: 'Today'}});
            iC.invList.fill(null);
         },
         addCircleClip(iC, iId, iUp) {
            let aClip = this.newLibClip(iUp);
            iC.posts.unshift({ circle: iId, date: 'Today', alias: this.act.alias, tags: [], heard: true,
                               runtime: aClip.dur, clip: aClip });
            this.filterCircle(iC);
            this.circOpen.new.posts.unshift(iC.posts[0]);
            this.filterCircle(this.circOpen.new);
         },
         circleName(i) {
            var aC = this.circ.find(c => c.id === i);
            if (!aC)
               this.$root.log('circle id missing: '+ i);
            return aC ? aC.name : '??';
         },
         goCircle(iId) {
            if (iId in this.circOpen) {
               this.circId = iId;
               krm.s.screen = krm.kSc.ci;
            } else
               this.$root.xhrGet(iId, 'json', 'circle', c => {
                  c.refs = {};
                  c.invList = [];
                  if (c.invited)
                     c.invited = c.members.find(cM => cM.id === this.act.id).invited;
                  this.filterCircle(c);
                  this.circOpen[iId] = c;
                  this.circId = iId;
                  krm.s.screen = krm.kSc.ci;
               });
         },
         filterCircle(iC) {
            if (iC.filter['']) {
               iC.fltrPosts = iC.posts;
               return;
            }
            iC.fltrPosts = iC.posts.filter(cP => {
               for (let aTag in iC.filter)
                  if (aTag && iC.filter[aTag] && cP.tags.find(cT => cT === aTag))
                     return true;
               return false;
            });
         },
         goDj(iId) {
            if (this.djs && this.djs.some(c => c.id === iId)) {
               this.djId = iId;
               krm.s.screen = krm.kSc.dj;
            } else
               this.$root.xhrGet('Djs', 'json', 'djs', c => {
                  this.djs = c;
                  this.djId = iId;
                  krm.s.screen = krm.kSc.dj;
               });
         },
         loadAbout() {
            if (this.about)
               return;
            this.$root.xhrGet('About', '', 'about', c => {
               this.about = c;
               this.$nextTick(() => { this.setAbout(this.aboutId) });
            });
         },
         setAbout(iId) {
            this.$refs.about.querySelector('#'+ this.aboutId).style.display = 'none';
            this.$refs.about.querySelector('#'+ iId).style.display = null;
            this.aboutId = iId;
         },
         goCurate(iId) {
            if (iId in this.curators)
               this.curId = iId;
            else
               this.$root.xhrGet(iId, 'json', 'curator', c => {
                  this.curators[iId] = c;
                  this.curId = iId;
                  this.curate.progN = this.curProgSort.length; //todo: temporary
                  this.curate.clipN = this.curClipSort.length;
                  this.curate.open = this.curate.open.map(c => this.curate.progs[c]);
                  this.curate.open.forEach(c => { this.makeClips(c) });
               });
         },
         addProgram(iP) {
            var aId = 'P'+ ++this.curate.progN;
            var aP = this.curate.progs[aId] =
               {id: aId, name: iP.name, date: 'Today', status: 'empty', count: 0, dur: 0,
                desc: '', tags: [], clips: null};
            this.curate.open.unshift(aP);
            return aId;
         },
         dropProgram(iP) {
            var aPos = this.curate.open.findIndex(c => c.id === iP.id);
            if (aPos >= 0)
               this.curate.open.splice(aPos, 1);
            delete this.curate.progs[iP.id];
         },
         checkProgName(iP) { //todo localeCompare
            return !(krm.kEmpty.test(iP.name) ||
                     this.curProgSort.find(c => c.id !== iP.id && c.name === iP.name));
         },
         addClip(iUp) {
            this.curate.clips['Clu'+ ++this.curate.clipN] = this.newLibClip(iUp);
         },
         newLibClip(iUp) {
            let aSum = Math.round(iUp.set.reduce((cA, c) => cA + c.buf.duration, 0));
            if (!iUp.album)
               return { name: iUp.set[0].title, artist: iUp.artist, date: iUp.date, dur: aSum,
                        file: iUp.set[0].file };
            return { name: iUp.album, artist: iUp.artist, date: iUp.date, dur: aSum,
                     set: iUp.set.map(c => ({name: c.title, dur: Math.round(c.buf.duration), file: c.file})) };
         },
         openProg(iP) {
            if (this.curate.open.find(c => c.id === iP.id))
               return;
            this.curate.open.push(iP);
            this.makeClips(iP);
         },
         addProgClip(iP, iC) {
            if (!iC)
               return;
            if (!iP.clips) {
               iP.clips = [];
               iP.hidden = 0;
            }
            iP.clips.unshift(this.makeClip('+'+ iC));
            iP.status = 'unpub';
         },
         makeClips(iProg) {
            if (iProg.clips) {
               iProg.clips = iProg.clips.map(c => this.makeClip(c));
               iProg.hidden = iProg.clips.reduce((cA, c) => cA + (c.status === 'hide') *1, 0);
            }
         },
         makeClip(iId) {
            var aStat;
            switch (iId.charAt(0)) {
            case '+': aStat = 'unpub'; break;
            case '-': aStat = 'hide';  break;
            case '=': aStat = '';      break;
            }
            iId = iId.substring(1);
            var aPkg, aSub, aDot = iId.indexOf('.');
            if (aDot < 0) {
               aPkg = aSub = this.curate.clips[iId];
            } else {
               aPkg = this.curate.clips[iId.substring(0, aDot)];

</script><script type="module">
   import * as Vue from "https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.esm-browser.min.js"

   krm.app.component('feed', {
      template: '#krm-feed',
      emits: [ 'playing', 'gosrc' ],
      props: { id: String, name: String, go: Boolean },
      data() { return { audCtx: new AudioContext(), audSrc: null, state: 'run',
                        feed: null, clipsN: 0,
                        xhr: null, nextBuf: null } },
      created() {
         if (!this.go) {
            this.audSrc = true;
            this.state = 'off';
         }
      },
      watch: {
         id() {
            const fGet = () => {
               this.xhr = this.$root.xhrGet(this.id, 'json', 'audio feed', c => {
                  this.xhr = null;
                  this.feed = c;
                  this.load(this.clipsN-1);
               });
            };
            if (this.xhr) {
               this.xhr.abort();
               this.xhr = null;
            }
            this.nextBuf = null;
            if (!this.feed || this.state === 'off') {
               fGet();
            } else {
               if (this.audSrc)
                  this.audSrc.stop();
               if (this.state === 'sus')
                  this.audCtx.resume();
               this.state = 'off';
               setTimeout(() => { // wait for audSrc.onended to run
                  this.clipsN = 0;
                  this.audSrc = true;
                  fGet();
               }, 300);
            }
         },
      },
      methods: {
         toggle() {
            if (this.state !== 'run')
               this.$emit('playing');
            switch (this.state) {
            case 'off': this.start();          this.state = 'run'; break;
            case 'run': this.audCtx.suspend(); this.state = 'sus'; break;
            case 'sus': this.audCtx.resume();  this.state = 'run'; break;
            }
         },
         pause() {
            if (this.state !== 'run')
               return;
            this.audCtx.suspend();
            this.state = 'sus';
         },
         skip() {
            if (this.state === 'off' || !this.audSrc) {
               this.$root.log('cannot skip when not started');
               return;

            this.audSrc.stop(0);
         },
         start() {
            this.audSrc = this.audCtx.createBufferSource();
            this.audSrc.buffer = this.nextBuf;
            this.audSrc.connect(this.audCtx.destination);
            this.audSrc.onended = c => {
               this.audSrc = null;
               if (++this.clipsN === this.feed.clips.length)
                  this.clipsN = 0;
               if (this.nextBuf)
                  this.start();
            };
            this.nextBuf = null;
            this.audSrc.start(0);
            this.load(this.clipsN);
         },
         load(iN) {
            iN = iN+1 === this.feed.clips.length ? 0 : iN+1;
            this.xhr = this.$root.xhrGet(this.feed.clips[iN].file, 'arraybuffer', 'audio source', cResp => {
               this.xhr = null;
               this.audCtx.decodeAudioData(cResp, cBuf => {
                  this.nextBuf = cBuf;
                  if (!this.audSrc)
                     this.start();
               });
            });
         },
         djName(iId) { //todo: obtain curators from finder:act.saved[n]
            var aDj = this.feed.curators.find(c => c.id === iId);
            return aDj ? aDj.name : '??';
         },
         revDjs(i) {
            this.feed.curators.length = 0;
            for (let a of i)
               this.feed.curators.push({id: a.id, name: a.name});
         },
      },
   });
